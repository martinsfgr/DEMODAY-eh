{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{% static 'img/logo/formiga_logo.png' %}" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css?family=Spinnaker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Página de Login</title>
</head>

<body>
    {% include 'shared/nav.html' %}

    <section>
        <div class="section_login">
            <div id="login_aluno">
                <a href="/login"><img id="back" class="back" src="static/img/login/testeback.png" alt=""></a>
                <form action="" method="POST">
                    {% csrf_token %}
                    <img class="pop_upal" src="static/img/login/student.png" alt="">
                    <div class="form_aluno">
                        <input type="text" name="nomealuno" placeholder="Nome">
                        <input type="password" name="sobrenome" placeholder="Código de Acesso">
                    </div>
                    <input type="submit" value="LOGIN">
                </form>
            </div>

            <div class="erro_al">
                    {% for message in messages %}
                        {% if message.tags == 'error'%}
                        <div class="alert alert-danger alert-dismissible">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            <strong>Erro!</strong> {{ message }}
                        </div>
                        {% elif message.tags == 'success'%}
                        <div class="alert alert-success">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>                            
                            <strong>Sucesso!</strong> {{ message }}
                        </div>
                        {% endif %}
                    {% endfor %}
                </div>
        </div>
    </section>

    {% include 'shared/footer.html' %}
</body>

</html>
